plugins {
    id 'java'
}

group 'learn.kafka'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    //twitter
    compile group: 'com.twitter', name: 'hbc-core', version: '2.2.0'
    //elastic search
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.2.0'
    //google json lib
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    //kafka streams
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.3.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
